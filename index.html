<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<script src="angular.min.js" type="text/javascript"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	<script src="app.js"></script>
	<meta charset="UTF-8">
	<title>My Angular Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='MyController'>
	<form ng-submit='submitted = true; submit()' name="myForm" novalidate>
		<label>Country: <select name="country" ng-options="country for country in ['Antigua', 'Barbados', 'Canada', 'Denmark']" ng-model="data.country" required></select></label><br>
		<label>Title: <input type="text" name="title" placeholder="Enter a title" ng-model="data.title" required></label><br>
		<label>Confirm: <input type="checkbox" name="confirm" ng-model="data.confirm" required></label><br>
		<label>Gender: Male<input type="radio" name="male"value="Male" ng-model="data.gender"></label>
		<label>Female<input type="radio" name="female" value="Female" ng-model="data.gender"></label><br>
		<label>About Me: <textarea name="about_me" ng-model="data.about_me" required></textarea></label><br>
		<label>Excitement: <input type="range" name="excitementRange" ng-model="data.excitement"><input class="exInput" name="excitementInputBox" placeholder="What percent excited are you?" type="number" ng-model="data.excitement"></label><br>
		<input type="submit" value="Submit" name="submit">
	</form>
	<div>
		<h1>Results</h1>
		<p>Country: {{data.country}}</p>
		<p>Title: {{data.title}}</p>
		<p>Confirm: {{data.confirm}}</p>
		<p>Gender: {{data.gender}}</p>
		<p>About Me: {{data.about_me}}</p>
		<p>Excitment: {{data.excitement}}</p>
	</div>
	<span style="color: red;" ng-if="submitted && myForm.$invalid">Please fill in the missing fields</span>
</body>
</html>
